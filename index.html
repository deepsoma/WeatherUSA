<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Weather Map</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-container">
        <div id="map">
            <div id="no-data-message" class="no-data-overlay" style="display: none;">
                <div class="glass-panel message-content">
                    <h3>⚠️ Data Unavailable</h3>
                    <p>Forecast data for this day is not currently available from the NWS service.</p>
                </div>
            </div>
        </div>

        <div class="ui-panel glass-panel">
            <div class="header">
                <h1>Forecast</h1>
                <div class="toggle-container">
                    <button id="btn-high" class="toggle-btn active">Highs</button>
                    <button id="btn-low" class="toggle-btn">Lows</button>
                </div>
            </div>

            <button class="day-btn active" data-day="1">
                <span class="day-label">Day 1</span>
                <span class="day-sub">Today</span>
            </button>
            <button class="day-btn" data-day="2">
                <span class="day-label">Day 2</span>
                <span class="day-sub">Tomorrow</span>
            </button>
            <button class="day-btn" data-day="3">
                <span class="day-label">Day 3</span>
                <span class="day-sub">Day 3</span>
            </button>
            <button class="day-btn" data-day="4">
                <span class="day-label">Day 4</span>
                <span class="day-sub">Day 4</span>
            </button>
            <button class="day-btn" data-day="5">
                <span class="day-label">Day 5</span>
                <span class="day-sub">Day 5</span>
            </button>
            <button class="day-btn" data-day="6">
                <span class="day-label">Day 6</span>
                <span class="day-sub">Day 6</span>
            </button>
            <button class="day-btn" data-day="7">
                <span class="day-label">Day 7</span>
                <span class="day-sub">Day 7</span>
            </button>
        </div>

        <div class="legend-container glass-panel">
            <div class="legend-title">Temperature Scale (°F)</div>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="swatch" style="background: #9333ea;"></div>
                    <span>&lt; 0°F</span>
                </div>
                <div class="legend-item">
                    <div class="swatch" style="background: #3b82f6;"></div>
                    <span>0°F - 32°F</span>
                </div>
                <div class="legend-item">
                    <div class="swatch" style="background: #22c55e;"></div>
                    <span>32°F - 50°F</span>
                </div>
                <div class="legend-item">
                    <div class="swatch" style="background: #eab308;"></div>
                    <span>50°F - 70°F</span>
                </div>
                <div class="legend-item">
                    <div class="swatch" style="background: #f97316;"></div>
                    <span>70°F - 90°F</span>
                </div>
                <div class="legend-item">
                    <div class="swatch" style="background: #ef4444;"></div>
                    <span>&gt; 90°F</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Esri Leaflet -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>

</html>
